<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestionar Tareas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lista de Tareas</h2>
                <div>
                    <a href="/tarea" class="btn btn-primary me-2">Agregar Nueva Tarea</a>
                    <a href="/menu" class="btn btn-warning">Regresar a Menu</a>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripci√≥n</th>
                            <th>Fecha Limite</th>
                            <th>Grupo</th>
                            <th>Profesor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarea : ${tareas}">
                            <td th:text="${tarea.codigoTarea}"></td>
                            <td th:text="${tarea.descripcion}"></td>
                            <td th:text="${#dates.format(tarea.fechaLimite, 'yyyy-MM-dd')}"></td>
                            <td th:text="${tarea.grupo}"></td>
                            <td th:text="${tarea.nombreProfesor}"></td>
                            <td>
                                <a th:href="@{/administrarTareas/editar/{id}(id=${tarea.codigoTarea})}" class="btn btn-warning btn-sm">Editar</a>
                                <button type="button" class="btn btn-danger btn-sm" th:onclick="'eliminarTarea(' + ${tarea.codigoTarea} + ')'" >Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="/js/administrarTareas.js"></script>
    </body>

</html>
