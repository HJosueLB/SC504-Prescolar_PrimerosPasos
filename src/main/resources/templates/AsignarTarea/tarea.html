<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Asignar Tarea</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario para Asignar Tarea</h1>
        <form id="tareaForm" action="/tarea" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Descripción de la Tarea</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dueDate" class="form-label">Fecha de Vencimiento</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="idGrupo" class="form-label">ID de Grupo</label>
                <select id="idGrupo" name="idGrupo" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Grupo</option>
                    <th:block th:each="grupo : ${grupos}">
                        <option th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                    </th:block>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="idProfesor" class="form-label">ID de Profesor</label>
                <select id="idProfesor" name="idProfesor" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Profesor</option>
                    <th:block th:each="profesor : ${profesores}">
                        <option th:value="${profesor.id}" th:text="${profesor.firstName + ' ' + profesor.lastName}"></option>
                    </th:block>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Asignar Tarea</button>
            </div>
        </form>

        <!-- Botón para regresar al menú -->
        <div class="d-grid gap-2 mt-3">
            <a href="/menu" class="btn btn-secondary">Regresar al Menú</a>
        </div>
    </div>

    <script src="/js/tarea.js"></                                            cript>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
