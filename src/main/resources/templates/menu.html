<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <!-- Incluyendo Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Contenedor de todo el menú -->
    <div class="container text-center mt-5">

        <h1 class="mb-4">Menú Principal</h1>

        <!-- Fila para centrar la tarjeta en el medio -->
        <div class="row justify-content-center">
            <!-- Tarjeta para Asignar Tarea -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Asignar Tarea">
                    <div class="card-body">
                        <h5 class="card-title">Asignar Tarea</h5>
                        <p class="card-text">Accede al formulario para asignar nuevas tareas.</p>
                        <a href="/tarea" class="btn btn-primary">Ir al formulario</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Incluyendo el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
